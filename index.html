  <div id="scroll-indicator">

    <!-- HEADER: Begin -->
    <header>
        <div class="container">

                <img src="./assets/images/logo.png" alt="Ahava Producciones" width="200">

                    <div class="navbar-toggler-icon">
                      <span></span>
                      <span></span>
                    </div>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#main">Home</a>
                      <a class="nav-link" href="#upcoming-events">Próximos eventos</a>

                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contacto</a>

              </nav>

            <div class="events-wrapper">

                  <span class="event-box--name">Halloween Fest</span>
                  <span class="event-box--date">30/10/2022</span>

              </div>
              <div class="event-box">

              </div>
            </div>
          </div>
